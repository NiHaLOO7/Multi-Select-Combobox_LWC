<template>
    <lightning-card title = "Multi Select ComboBox">

        <c-multiselect-combobox 
            options={cbOptions}
            onvaluechange={handleValueChange}
            label="Names"
            pills={pills}
            pill-icon="standard:user"
            zero-selection-allowed={zeroSelectionFlag}
            disabled={disabled}>
        </c-multiselect-combobox>

    </lightning-card>

</template>
